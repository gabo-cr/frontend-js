<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ballapop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container">
			<form id="signup">
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Contrase単a</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Contrase単a" required minlength="6">
				</div>
				<div class="mb-3">
					<label for="password-confirmation" class="form-label">Confirmar contrase単a</label>
					<input type="password" class="form-control" id="password-confirmation" name="password-confirmation" placeholder="Confirmar contrase単a" required minlength="6">
				</div>
				<div class="mb-3">
					<button type="submit" class="btn btn-primary">Registrar usuario</button>
				</div>
			</form>
		</div>
	</section>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script type="module" src="./signup.js"></script>
</body>
</html>
